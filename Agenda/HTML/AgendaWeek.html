<!DOCTYPE html>
<html lang="en">
<!--Alles wat niet zichtbaar op de site moet staan-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Het Digitale Erf</title>
  <link href="../../Agenda/CSS/agendaWeek.css" rel="stylesheet">
</head>

<!--Alles wat wel zichtbaar op de site moet staan-->
<body>
  <!--Dit is de header voor datum en account en terug naar dashboard knop. Deze blijft consistent door alle agenda's heen-->
  <div class="header">
    header
  </div>

  <!--Dit is waar de rest van de pagina in staat-->
  <div class="container">
    
    <!--1 Dit maakt de agenda navigatie knop aan-->
    <button class="agendaNavButton" id="agendaNavButtonBack">terug</button>
    <!--Dit bevat alles rondom de agenda zelf-->
    <div class="agendaContainer">

      <!--Dit bevat de agenda-->
      <div class="agenda">
        agenda
      </div>

      <!--Dit maakt de agenda overzicht knoppen aan-->
      <div class="agendaSelector">
        <button class="dayAgenda">dag overzicht</button>
        <button class="weekAgenda">week overzicht</button>
        <button class="monthAgenda">maand overzicht</button>
      </div>
    </div>

    <!--2 Dit maakt de agenda navigatie knop aan-->
    <button class="agendaNavButton" id="agendaNavButtonNext">volgende</button>
  </div>
</body>

</html>
